{%extends 'base.html'%}



{%block content%}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div>
                <a class="btn btn-primary" data-toggle="collapse" href="#collapsePostForm" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Create new post
                </a>
                <div class="collapse" id="collapsePostForm">
                    <form method="POST" action="{% url 'main:posts'%}">
                        {% csrf_token %}
                        {{form.as_p}}
                            <button type="submit" class="btn btn-primary" >Post</button>
                    </form>
                </div><br>
            </div>
            

            {% for post in posts %}
                <div>
                    <div>
                        
                        {{post.author}}
                    </div><br><br>

                    {{post.title}}<br><br>
                    <div class="alas font-weight-normal">
                        {{post.content}}
                    </div><br><br>
                    {{post.date_created}}<br><br><br>
                </div><br>
            {% endfor %}

        </div>
        <div class="col-3"></div>
    </div>
</div>
{%endblock%}
